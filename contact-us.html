<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Linktree</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .link {
            display: block;
            padding: 15px;
            margin: 10px 0;
            background: #008CBA;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .link:hover {
            background: #005f75;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Related Links</h1>
        <a href="https://www.instagram.com/bocil.xw.media" class="link">Instagram Kita</a>
        <a href="https://www.instagram.com/xwadas.media" class="link">Instagram XW Media</a>
        <a href="https://youtube.com/@bocilxwmedia" class="link">Channel Youtube</a>
        <a href="https://www.tiktok.com/@bocil.xw.media" class="link">Tiktok Kita</a>
    </div>
</body>
</html>
